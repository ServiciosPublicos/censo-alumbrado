name: Android Release Build

on:
  push:
    branches:
      - master # ¡CONFIRMADO: Compilar desde la rama master!
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Instalar Dependencias Web y Capacitor
      run: |
        npm install
        npx cap sync android 

    - name: Configurar firma (Keystore)
      run: |
        # 1. Decodifica la clave base64 desde el Secreto y la guarda como android.keystore
        echo "${{ secrets.KEYSTORE_B64 }}" | base64 --decode > android/app/android.keystore
        
    - name: Crear archivo de Propiedades de Firma (signing.properties)
      run: |
        # 2. Crea el archivo de propiedades para que Gradle use el Keystore y las contraseñas
        echo "storeFile=android.keystore" >> android/app/signing.properties
        echo "storePassword=${{ secrets.KEYSTORE_PASS }}" >> android/app/signing.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/app/signing.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/app/signing.properties
      working-directory: ./android/app

    - name: Compilar APK de Lanzamiento (Release) con Gradle
      run: ./gradlew assembleRelease
      working-directory: ./android

    - name: Subir APK como Artefacto
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
